{% extends "base.html"%}
{% load static %}

{% block page_title%}
    All Challenges
{% endblock %}

{% block CSS_file %}
    <link rel="stylesheet" href="{% static "challenges/challenges_index.css" %}">
    <link rel="stylesheet" href="{% static "challenges/snippets/headers.css" %}">
    
{% endblock %}

{% block content%}
    {% include "../challenges/snippets/allChallenges.html" %}
    <ul>
        {% for month in months %}
            <li><a href="{% url "month-challenge" month %}">{{month | title}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
